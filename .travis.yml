language: ruby
rvm:
  - 2.3.0
  - 2.4.0
  - 2.4.1
  - ruby-head
  - jruby
  - jruby-head

matrix:
  allow_failures:
  - rvm: jruby
  - rvm: jruby-head
  - rvm: ruby-head


dist: trusty
sudo: false

os:
  - linux

env:
  global:
    - JRUBY_OPTS=-Xcext.enabled=true
    - CI=true
    - TRAVIS=true
    - LANG=en_US.UTF-8
    - LC_ALL=en_US.UTF-8

before_install:
    - gem install bundler rake

after_success:
    - CI=true TRAVIS=true coveralls --verbose

notifications:
  email:
    - Sascha.Manns@mailbox.org
